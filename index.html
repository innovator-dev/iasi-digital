<body class="page home-page">
<header><div class="container"><a href="https://iasi.digital" class="logo na" title="Iași Digital"><h1><strong>Iași</strong> Digital</h1></a></div></header>
<main>

    <div class="mapControls hide">

        <form name="map-controls">
            <ul>
                <li>
                    <div class="form-group form-group-inline form-group-centered fgi-start fqi-as-row">
                        <input class="btn-toggle ic-mr-10" id="toggle.mobility.publicTransportation" name="toggle.mobility.publicTransportation" type="checkbox" data-set="publicTransportation" data-source="https://iasi.digital/assets/js/publicTransportation/app.min.js"/>

                    </div>
                </li>
                <li>
                    <div class="form-group form-group-inline form-group-centered fgi-start fqi-as-row">
                        <input class="btn-toggle ic-mr-10" id="toggle.mobility.publicParking" name="toggle.mobility.publicParking" type="checkbox" data-set="publicParking" data-source="https://iasi.digital/assets/js/publicParking/app.min.js"/>

                </li>
                <li>

                    </div>
                </li>
                <li>
                    <div class="form-group form-group-inline form-group-centered fgi-start fqi-as-row">

                <li>
